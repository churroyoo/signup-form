<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="left">
            <div class="transparency"></div>
            <div class="logo-banner">
                <div class="logo">
                    <div class="logo-img"></div>
                    <h3>Logo</h3>
                </div>

            </div>
            <p>Photo by <a href="https://unsplash.com/@alexandermassph">Alexander M.</a> on <a href="https://unsplash.com/">Unsplash</a></p> 
        </div>
        <div class="right">
            <header>
                <h1>My First Form</h1>
                <p>
                    This is a project from the Odin Project. 
                    In this project, we are practicing the use of forms, form inputs,
                    and CSS positioning. It was quite challenging even to get the
                    layout right.
                </p>
            </header>

            <form action="" method="post" id="myForm">
                <h3>Let's do this!</h3>
                <div class="formRow">
                    <div class="formControl">
                        <label for="f-name">First Name</label>
                        <input type="text" name="f-name" id="f-name" autofocus>
                    </div>
                    <div class="formControl">
                        <label for="l-name">Last Name</label>
                        <input type="text" name="l-name" id="l-name">
                    </div> 
                </div>
                
                <div class="formRow">
                    <div class="formControl">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div> 
                    <div class="formControl">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>

                <div class="formRow">
                    <div class="formControl">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="6" title="Passwords must be 6 or more characters">
                        <span></span>
                    </div>
                    <div class="formControl">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" minlength="6">
                        <span></span>
                    </div>
                </div> 
            </form>
            
            <button type="submit" form="myForm">Create Account</button>
        </div>
    </div>
</body>
</html>
